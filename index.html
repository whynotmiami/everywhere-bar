<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | WHY NOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .background {
      background: url('misha.png') no-repeat center center/cover;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
    }

    .logo {
      position: absolute;
      top: 20px; left: 20px;
      z-index: 11;
    }

    .logo img {
      height: 70px;
      width: auto;
    }

    .content {
      position: relative;
      color: white;
      text-align: center;
      z-index: 10;
    }

    .content h1 {
      font-size: 6vw;
      letter-spacing: 10px;
      font-weight: 700;
    }

    .content p {
      font-size: 1.2vw;
      margin-top: 15px;
      font-weight: 400;
    }

    .content a {
      color: white;
      text-decoration: none;
    }

    .countdown {
      font-size: 1.5vw;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .content h1 { font-size: 11vw; }
      .content p { font-size: 4.5vw; }
      .countdown { font-size: 5.5vw; }
      .logo img { height: 55px; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="content">
      <h1>WHY&nbsp;NOT</h1>

      <p class="contact">
        <i class="fa-solid fa-phone"></i> 
        <a href="tel:+17287773950">728.777.3950</a>
      </p>
      <p>
        <i class="fa-brands fa-instagram"></i>
        <a href="https://instagram.com/evrwrbr" target="_blank">@evrwrbr</a>
      </p>

      <p style="margin-top:20px; font-size:0.9vw;">COMING SOON</p>
      <p class="countdown" id="countdown"></p>
    </div>
  </div>

  <script>// Fixed target date (10 days from live publish)
const targetDate = new Date("December 7, 2025 05:55:00");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "ðŸš€ We're ready!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Ready in <strong>${days}d ${hours}h ${minutes}m ${seconds}s</strong>`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
